<!--
Transformaciones.
    Crea una página en la que se incluya una transformación de cada tipo:
        translate()
        rotate()
        scaleX()
        scaleY()
        scale()
        skewX()
        skewY()
        skew()
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="box translate">translate()</div>
    </div>
    <div class="container">
        <div class="box rotate">rotate()</div>
    </div>
    <div class="container">
        <div class="box scaleX">scaleX()</div>
    </div>
    <div class="container">
        <div class="box scaleY">scaleY()</div>
    </div>
    <div class="container">
        <div class="box scale">scale()</div>
    </div>
    <div class="container">
        <div class="box skewX">skewX()</div>
    </div>
    <div class="container">
        <div class="box skewY">skewY()</div>
    </div>
    <div class="container">
        <div class="box skew">skew()</div>
    </div>
</body>

</html>
