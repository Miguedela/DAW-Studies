<!--
Crea un documento html que contenga una sección div y un botón. Cada vez que
se pulse el botón debe añadirse un nuevo párrafo al div con un número consecutivo
comenzando en 1.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Agregar una nueva tarea al final de la lista
      let contador = 1;
      function agregarTarea() {
        contador++;
        // Obtener el elemento de la lista donde se van a añadir las tareas
        const etiqueta = document.getElementById("parrafos");
        const elemento = document.createElement("p");
        const textoTarea = document.createTextNode(`Parrafo número ${contador}`);
        elemento.appendChild(textoTarea);
        etiqueta.appendChild(elemento);
      }
    </script>
  </head>
  <body>
    <div id="parrafos">
      <p>Parrafo número 1</p>
    </div>
    <button onclick="agregarTarea()">Añadir parrafo</button>
  </body>
</html>
