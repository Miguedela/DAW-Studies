<!--
Usando JavaScript debes construir dinámicamente una lista desplegable (control HTML select)
a partir del array de strings [“Huelva”, “Sevilla”, “Córdoba”, “Jaén”, “Almería”, “Granada”,
“Málaga”, “Cádiz”]. Cada option debe tener como value el nombre de la correspondiente provincia.

Prepara también tu código para que cuando el usuario seleccione un elemento de la lista
desplegable se muestre la provincia seleccionada en un alert.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function rellenarDesplegable() {
            let provincias = ["Huelva", "Sevilla", "Córdoba", "Jaén", "Almería", "Granada", "Málaga", "Cádiz"];
            let desplegable = document.getElementById("provinciaSeleccionada");

            for (let i = 0; i < provincias.length; i++) {
                desplegable.insertAdjacentHTML('beforeend', `<option value="${provincias[i]}">${provincias[i]}</option>`);
            }
        }
    </script>
</head>

<body>
    <select id="provinciaSeleccionada">
    </select>
    <input type="button" onclick="rellenarDesplegable();" value="Generar desplegable" />
</body>

</html>
