<!--
Crea un cuadro de texto de manera que conforme escribamos en dicho control se muestre en tiempo
real el contenido en un párrafo que ponga el mensaje “Hola” más el texto del cuadro de texto.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Evento</h1>

    Nombre: <input type="text" id="nombre">
    <p id="saludo"></p>

    <!-- SCRIPT -->
    <script>
        addEventListener('load', inicio);

        function inicio() {
            const nombre = document.getElementById('nombre');
            nombre.addEventListener('keydown', saludar);
        }

        function saludar(evt) {
            let saludo = document.getElementById('saludo');
            let texto = evt.target.value;

            // console.log(evt.keyCode)
            // if (evt.keyCode == 32 || evt.keyCode == 8) {
            //     evt.preventDefault();
            // }

            saludo.innerHTML = 'Hola ' + texto;
        }
    </script>
</body>

</html>
