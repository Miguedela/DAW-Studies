<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // Cooredenadas de latitud
    function validarLatitud(latitud) {
      // Modificamos la expresión regular para incluir validación de minutos y segundos en rango.
      const regexLatitud = /^([0-8]?\d)°\s([0-5]?\d)'\s([0-5]?\d)''\s(N|S)$/;

      // Intentamos hacer match con la cadena ingresada.
      return regexLatitud.test(latitud);
    }

    // Ejemplo de uso
    console.log(validarLatitud("80° 12' 56'' N")); // true
    console.log(validarLatitud("89° 60' 55'' S")); // false (minutos fuera de rango)
    console.log(validarLatitud("9° 12' 71'' S")); // false (segundos fuera de rango)

    // Cooredenadas de logitud
    function validarLongitud(longitud) {
      const regexLongitud = /^(1[0-7]\d|0?\d{1,2})° ([0-5]?\d)' ([0-5]?\d)'' (E|W)$/;
      return regexLongitud.test(longitud);
    }

    // Ejemplo de uso
    console.log(validarLongitud("180° 59' 59'' E")); // true
    console.log(validarLongitud("181° 12' 45'' W")); // false
    console.log(validarLongitud("75° 70' 50'' E")); // false

    // Validar la fecha
    function validarFecha(fecha) {
      const regexFecha = /^(0?[1-9]|[12]\d|3[01])\/(0?[1-9]|1[0-2])\/\d{4}$/;
      return regexFecha.test(fecha);
    }

    // Ejemplo de uso
    console.log(validarFecha("12/11/2023")); // true
    console.log(validarFecha("31/02/2020")); // true (lógica de días en febrero no se valida aquí)
    console.log(validarFecha("32/01/2023")); // false

    // Validacion de matricula
    function validarMatricula(matricula) {
      const regexMatricula = /^\d{4} [BCDFGHJKLMNPRSTVWXYZ]{3}$/;
      return regexMatricula.test(matricula);
    }

    // Ejemplo de uso
    console.log(validarMatricula("1234 BCD")); // true
    console.log(validarMatricula("1234 ABC")); // false (tiene vocales)
    console.log(validarMatricula("123 BCD"));  // false

    // Validar IPv4
    function validarIP(ip) {
      const regexIP = /^((25[0-5]|2[0-4]\d|1\d{2}|[1-9]?\d)\.){3}(25[0-5]|2[0-4]\d|1\d{2}|[1-9]?\d)$/;
      return regexIP.test(ip);
    }

    // Ejemplo de uso
    console.log(validarIP("192.168.0.1")); // true
    console.log(validarIP("256.100.50.25")); // false
    console.log(validarIP("192.168.0")); // false

    // Validar una contraseña
    function validarContrasena(contrasena) {
      const regexContrasena = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      return regexContrasena.test(contrasena);
    }

    // Ejemplo de uso
    console.log(validarContrasena("Aa1@1234")); // true
    console.log(validarContrasena("12345678")); // false
    console.log(validarContrasena("Password123")); // false

  </script>
</body>

</html>
