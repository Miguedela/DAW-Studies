<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Ejercicios clase Math</h1>
    <h2>Pulsa F12 para ver la consola de depuración</h2>

    <script>
      /*
        1) Calcula el valor absoluto de los siguientes números: 3, -5, 8, -3.5, 12.2
        */
      console.log(`----------------- EJ1 ----------------------------`);
      console.log(Math.abs(3));
      console.log(Math.abs(-5));
      console.log(Math.abs(8));
      console.log(Math.abs(-3.5));
      console.log(Math.abs(12.2));

      /*
        2) Muestra por la consola el valor de la constante PI definida en la clase Math. 
        */
      console.log(`----------------- EJ2 ----------------------------`);
      console.log(Math.PI);

      /*
        3) Calcula el coseno de 30º. Haz el mismo cálculo usando la calculadora de Windows.
        Compara ambos resultados y si no coinciden investiga el motivo y corrige tu código
        de JS. Calcula el seno de 45º en JS y con la calculadora y comprueba que coincidan.
        Calcula el coseno de /3 radianes y comprueba con la calculadora que es correcto.
        */
      console.log(`----------------- EJ3 ----------------------------`);
      let grados1 = 30;
      let radianes1 = grados1 * (Math.PI / 180); // Conversión de grados a radianes
      let coseno1 = Math.cos(radianes1); // Cálculo del coseno
      console.log(coseno1);

      let grados2 = 45;
      let radianes2 = grados2 * (Math.PI / 180); // Conversión de grados a radianes
      let coseno2 = Math.cos(radianes2); // Cálculo del coseno
      console.log(coseno2);

      let coseno3 = Math.cos(Math.PI / 3); // Cálculo del coseno
      console.log(coseno3);

      /*
      4) Calcula e3
        */
      console.log(`----------------- EJ4 ----------------------------`);
      let e3 = Math.exp(3);
      console.log(e3);

      /*
      5) Calcula  log 12.5 (logaritmo en base 10). Calcula ln 15.7 (logaritmo neperiano).
      Compara ambos resultados con la calculadora.
        */
      console.log(`----------------- EJ5 ----------------------------`);
      let log1 = Math.log10(12.5);
      let log2 = Math.log(15.7);
      console.log(log1);
      console.log(log2);

      /*
      6) Calcula la raiz cuadrada de 128.12 comparando con la calculadora que el resultado es correcto.
        */
      console.log(`----------------- EJ6 ----------------------------`);
      let raizCuadrada = Math.sqrt(128.12);
      console.log(raizCuadrada);

      /*
      7) Redondea los siguientes números al entero más cercano: 2.7, -2.7, 12.4, 12.5, -0.6, 0.6
        */
      console.log(`----------------- EJ7 ----------------------------`);
      console.log(Math.round(2.7));
      console.log(Math.round(-2.7));
      console.log(Math.round(12.4));
      console.log(Math.round(12.5));
      console.log(Math.round(-0.6));
      console.log(Math.round(0.6));

      /*
      8) Calcula el techo (ceil) de los siguientes números: 2.7, -2.7, 12.4, 12.5, -0.6, 0.6 
        */
      console.log(`----------------- EJ8 ----------------------------`);
      console.log(Math.ceil(2.7));
      console.log(Math.ceil(-2.7));
      console.log(Math.ceil(12.4));
      console.log(Math.ceil(12.5));
      console.log(Math.ceil(-0.6));
      console.log(Math.ceil(0.6));

      /*
      9) Calcula el suelo (floor) de los siguientes números: 2.7, -2.7, 12.4, 12.5, -0.6, 0.6
        */
      console.log(`----------------- EJ9 ----------------------------`);
      console.log(Math.floor(2.7));
      console.log(Math.floor(-2.7));
      console.log(Math.floor(12.4));
      console.log(Math.floor(12.5));
      console.log(Math.floor(-0.6));
      console.log(Math.floor(0.6));

      /*
      10) Calcula el menor de los valores de estos pares de números: (-8, 7), (12, 5), (-12, 5)
        */
      console.log(`----------------- EJ10 ----------------------------`);
      let pares = [
        [-8, 7],
        [12, 5],
        [-12, 5],
      ];

      // Función para calcular el menor de cada par
      pares.forEach((par) => {
        let menor = Math.min(...par);
        console.log(`El menor entre ${par[0]} y ${par[1]} es: ${menor}`);
      });

      /*
      11) Calcula el mayor de los valores de estos pares de números: (-8, 7), (12, 5), (-12, 5)
        */
      console.log(`----------------- EJ11 ----------------------------`);
      // Función para calcular el menor de cada par
      pares.forEach((par) => {
        let menor = Math.max(...par);
        console.log(`El menor entre ${par[0]} y ${par[1]} es: ${menor}`);
      });

      /*
      12) Queremos simular el lanzamiento de un dado. Genera un número aleatorio entre 1 y 6.
        */
      console.log(`----------------- EJ12 ----------------------------`);
      console.log(Math.floor(Math.random() * 6) + 1);

      /*
      13) Genera un número aleatorio entre 26 y 79.
        */
      console.log(`----------------- EJ13 ----------------------------`);
      console.log(Math.floor(Math.random() * 54) + 26);

      /*
      14) Redondea la constante Math.PI a dos decimales. Haz lo mismo pero redondeando a tres,
      cuatro y cinco decimales.
        */
      console.log(`----------------- EJ14 ----------------------------`);
      console.log(Math.round(Math.PI * 100) / 100);
      console.log(Math.round(Math.PI * 1000) / 1000);
      console.log(Math.round(Math.PI * 10000) / 10000);
      console.log(Math.round(Math.PI * 100000) / 100000);
    </script>
  </body>
</html>
