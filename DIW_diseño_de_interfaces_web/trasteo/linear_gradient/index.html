<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Linear Gradient</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header-gradient">
        <!-- Este encabezado tiene un fondo con un degradado lineal de izquierda a derecha -->
        <h1>Linear Gradient en CSS</h1>
    </header>

    <section>
        <div class="box simple-gradient">
            <!-- Ejemplo básico de un degradado con dos colores -->
            Degradado básico de rojo a azul.
        </div>

        <div class="box angle-gradient">
            <!-- Degradado en ángulo de 45 grados -->
            Degradado diagonal de amarillo a verde.
        </div>

        <div class="box stop-gradient">
            <!-- Degradado con puntos de interrupción -->
            Degradado con interrupciones personalizadas.
        </div>

        <div class="box repeating-gradient">
            <!-- Ejemplo de un degradado que se repite -->
            Degradado que se repite cada 40px.
        </div>

        <div class="box transparent-gradient">
            <!-- Degradado con transparencia -->
            Degradado con colores semi-transparentes.
        </div>
    </section>

    <footer class="footer-gradient">
        <!-- Pie de página con degradado invertido -->
        <p>Creado con Linear Gradient en CSS</p>
    </footer>
</body>

</html>
