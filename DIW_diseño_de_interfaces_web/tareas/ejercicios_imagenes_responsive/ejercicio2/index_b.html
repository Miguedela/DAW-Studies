<!--
 Mediante la etiqueta <picture>, crea una página que cargue una imagen en diferentes formatos, según si lo soporta el navegador o no y según la anchura de la resolución. Los formatos se cargarán en este orden: avif, webp y jpg. Las anchuras serán 1920, 1280 y 640.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Adaptativa</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Calibri', sans-serif;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <picture>
        <source srcset="img/imagen-1000.avif" type="image/avif" media="(max-width: 1920px)">
        <source srcset="img/imagen-700.avif" type="image/avif" media="(max-width: 1280px)">
        <source srcset="img/imagen.avif" type="image/avif" media="(max-width: 640px)">

        <source srcset="img/imagen-1000.webp" type="image/webp" media="(max-width: 1920px)">
        <source srcset="img/imagen-700.webp" type="image/webp" media="(max-width: 1280px)">
        <source srcset="img/imagen.webp" type="image/webp" media="(max-width: 640px)">

        <source srcset="img/imagen-1000.jpg" type="image/jpeg" media="(max-width: 1920px)">
        <source srcset="img/imagen-700.jpg" type="image/jpeg" media="(max-width: 1280px)">
        <source srcset="img/imagen.jpg" type="image/jpeg" media="(max-width: 640px)">

        <!-- Imagen por defecto (para navegadores sin soporte de <picture>) -->
        <img src="img/imagen-640.jpg" alt="Imagen adaptable">
    </picture>
</body>

</html>
