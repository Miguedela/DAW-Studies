<!--
Mediante la etiqueta <picture>, crea una página que cargue tres imágenes de dimensiones diferentes (imagen.jpg, imagen-1000.jpg e imagen-700.jpg) según la anchura del viewport.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Calibri';
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>

    <picture>
        <!-- <source srcset="img/imagen-1000.jpg" media="(min-width: 1000px)">
        <source srcset="img/imagen-700.jpg" media="(min-width: 700px)"> -->
        <img src="img/imagen.jpg" alt="Tortuga" loading="lazy">
    </picture>

</body>

</html>
