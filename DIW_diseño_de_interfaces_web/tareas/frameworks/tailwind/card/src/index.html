<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Tailwind</title>
    <link rel="stylesheet" href="../dist/css/styles.css">
</head>
<body class="bg-blue-200">
    <article class="w-72 bg-white mx-auto rounded-2xl p-4 mt-5 flex gap-8 flex-col md:flex-row md:w-2/3 max-w-lg">
        <figure class="md:w-1/2">
            <img class="rounded-t-xl md:rounded-l-xl object-cover block h-full" src="https://res.cloudinary.com/dascvtkd1/image/upload/v1740935148/b2d704c8-d678-4eb5-b2fa-d1297ee0f7ef.png" alt="">
        </figure>

        <div class="flex-1">
            <h2 class="font-bold text-2xl">Jhon Deere 2020</h2>
            <p class="text-zinc-600 text-lg">Tractor guapo</p>

            <article class="mt-4 bg-zinc-100 rounded-sm p-3 hidden md:flex justify-evenly md:p-[1rem]">
                <div>
                    <h3 class="text-zinc-600 font-bold">Articles</h3>
                    <p class="text-2xl font-bold">34</p>
                </div>
    
                <div>
                    <h3 class="text-zinc-600 font-bold">Followers</h3>
                    <p class="text-2xl font-bold">980</p>
                </div>
    
                <div>
                    <h3 class="text-zinc-600 font-bold">Rating</h3>
                    <p class="text-2xl font-bold">9.1</p>
                </div>
            </article>

            <div class="grid gap-4 ">
                <a href="#" class="font-bold text-zinc-700 px-8 py-4 border-2 text-center rounded-lg border-zinc-400">Chat</a>
                <a href="#" class="font-bold text-white px-8 py-4 border-2 border-zinc-400 text-center rounded-lg bg-blue-400">Follow</a>
            </div>
        </div>
    </article>
    
    
</body>
</html>
