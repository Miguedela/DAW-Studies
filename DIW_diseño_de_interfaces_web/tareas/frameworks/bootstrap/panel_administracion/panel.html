<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary p-2">
        <div class="container-fluid">
            <a class="navbar-brand text-white text-start mx-5" href="#">Administración Librería</a>
            <input class="form-control w-75 mx-5" type="search" placeholder="Buscar...">
            <button class="btn btn-success bg-green w-15 mx-5">Perfil</button>
        </div>
    </nav>

    <div class="d-flex">
        <div class="bg-dark text-white p-3 vh-100 w-15 text-start">
            <h1 class="mt-3 fs-2 fw-normal text-center">Navegación</h1>
            <ul class="nav flex-column mt-5">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-person-video"></i>
                        Clientes</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-currency-dollar"></i>
                        Ventas</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-receipt-cutoff"></i>

                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-file-person-fill"></i>
                        Vendedores</a>
                </li>
            </ul>
        </div>

        <div class="container mt-4">
            <h2 class="text-center">Administración de Clientes</h2>
            <div class="text-center p-3">
                <form action="new_client.html" method="post">
                    <button class="btn btn-success bg-green w-25 fs-3 border-0 rounded-0 h-25">
                        <p class="text-center fw-light m-0" style="font-size: 70px;">+</p>Nuevo
                    </button>
                </form>
            </div>

            <h3 class="text-center">Lista de Clientes</h3>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Urizar</td>
                        <td>Azpitarte</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Borrar</button>
                            <button class="btn btn-success bg-green btn-sm">Editar</button>
                            <button class="btn btn-primary btn-sm">Ver</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Undiano</td>
                        <td>Mallenco</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Borrar</button>
                            <button class="btn btn-success bg-green btn-sm">Editar</button>
                            <button class="btn btn-primary btn-sm">Ver</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Japón</td>
                        <td>Sevilla</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Borrar</button>
                            <button class="btn btn-success bg-green btn-sm">Editar</button>
                            <button class="btn btn-primary btn-sm">Ver</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p class="text-muted">Listado Actualizado...</p>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
