<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary p-2">
        <div class="container-fluid">
            <a class="navbar-brand text-white text-start mx-5" href="#">Administración Librería</a>
            <input class="form-control w-75 mx-5" type="search" placeholder="Buscar...">
            <button class="btn btn-success bg-green w-15 mx-5">Perfil</button>
        </div>
    </nav>

    <div class="d-flex">
        <div class="bg-dark text-white p-3 vh-100 w-15 text-start">
            <h1 class="mt-3 fs-2 fw-normal text-center">Navegación</h1>
            <ul class="nav flex-column mt-5">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-person-video"></i>
                        Clientes</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-currency-dollar"></i>
                        Ventas</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-receipt-cutoff"></i>
                        Inventario</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-file-person-fill"></i>
                        Vendedores</a>
                </li>
            </ul>
        </div>

        <div class="container m-auto my-5 w-50">
            <h3 class="text-center fw-normal fs-2">Nuevo Cliente</h3>
            <form action="panel.html" method="post" class="p-3 needs-validation" novalidate>

                <div class="mb-4">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" name="nombre" id="input-nombre" class="form-control" placeholder="Nombre Cliente"
                        required />

                    <div class="valid-tooltip">Campo válido</div>
                    <div class="invalid-tooltip">Debes completar el nombre</div>
                </div>

                <div class="mb-4">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" name="apellido" id="input-apellido" class="form-control"
                        placeholder="Apellido Cliente" required />

                    <div class="valid-tooltip">Campo válido</div>
                    <div class="invalid-tooltip">Debes completar el apellido</div>
                </div>

                <div class="mb-4">
                    <label for="input-email" class="form-label">Email addres:</label>
                    <input type="email" name="email" id="input-email" class="form-control"
                        placeholder="Correo Electrónico" required />

                    <div class="valid-tooltip">Campo válido</div>
                    <div class="invalid-tooltip">Debes completar el correo electrónico</div>
                </div>

                <div class="mt-3 bg-primary w-15 text-center rounded-1">
                    <button type="submit" class="btn text-white">Agregar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
