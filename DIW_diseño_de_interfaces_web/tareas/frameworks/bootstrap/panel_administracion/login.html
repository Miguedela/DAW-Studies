<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            background-image: url('img/20230526_fotodia_BibliotecaPalafoxiana.jpg');
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="container-md d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6 mt-3">

            <!-- formulario -->
            <form action="panel.html" method="post" class="bg-light p-5 needs-validation rounded-2" novalidate>
                <h1 class="text-uppercase text-center bg-primary text-white py-2 fw-normal rounded-1 mb-4">Login
                    Administradores</h1>

                <div class="mb-4 form-floating">
                    <input type="email" name="email" id="input-email" class="form-control rounded-2" placeholder=""
                        required />
                    <label for="input-email" class="form-label">Email address</label>

                    <div class="valid-tooltip">Campo v치lido</div>
                    <div class="invalid-tooltip">Debes completar el correo electr칩nico</div>
                </div>

                <div class="mb-4 form-floating">
                    <input type="password" name="password" id="input-password" class="form-control rounded-2"
                        placeholder="d" required />
                    <label for="input-password" class="form-label">Password</label>

                    <div class="valid-tooltip">Campo v치lido</div>
                    <div class="invalid-tooltip">Debes completar la contrase침a</div>
                </div>

                <div class="form-check mb-4">
                    <label for="check-remember" class="form-check-label">Remember</label>
                    <input type="checkbox" name="remember" id="check-remember" class="form-check-input" />
                </div>

                <div class="mb-3 rounded-1">
                    <button type="submit" class="btn btn-outline-dark btn-primary border-0 text-white py-2">
                        Login
                    </button>
                </div>
            </form>

        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
