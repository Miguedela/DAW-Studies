<!--
Crea una lista desplegable que contenga las localidades “Utrera”, “Los Palacios” y “Dos Hermanas”.
Cuando el usuario seleccione una localidad debe mostrarse junto al control la localidad que ha
seleccionado en el desplegable.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Evento</h1>

    Localidad:<br>
    <select id="nombre">
        <option value="Utrera">Utrera</option>
        <option value="Los Palacios">Los Palacios</option>
        <option value="Dos Hermanas">Dos Hermanas</option>
    </select>
    <p id="saludo"></p>

    <!-- SCRIPT -->
    <script>
        addEventListener('load', inicio);

        function inicio() {
            const nombre = document.getElementById('nombre');
            nombre.addEventListener('change', saludar);
        }

        function saludar(evt) {
            let saludo = document.getElementById('saludo');
            let localidad = evt.target.value;

            // console.log(evt.keyCode)
            // if (evt.keyCode == 32 || evt.keyCode == 8) {
            //     evt.preventDefault();
            // }

            saludo.innerHTML = 'Localidad seleccionada: ' + localidad;
        }
    </script>
</body>

</html>
