<!--
Cambia el color de fondo del primer párrafo del documento con class=”example”
usando el método querySelector.
-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            let primerParrafo = document.querySelector('p.example');

            primerParrafo.setAttribute("style", `background-color: pink;`);
        }  
    </script>
</head>

<body>

    <h2 class="example">A heading with class="example"</h2>
    <p class="example">A paragraph with class="example".</p>

    <p>Click the button to add a background color to the first p element in the document with class="example".</p>

    <button onclick="myFunction()">Try it</button>
</body>

</html>
