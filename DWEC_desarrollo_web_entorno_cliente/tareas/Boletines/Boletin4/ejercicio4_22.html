<!--
Crea un documento HTML que contenga un cuadro de texto y dos botones de manera que
permita añadir elementos de forma dinámica al DOM. Uno de los botones permitirá añadir
elementos mediante insertAdjacentHTML y otro botón mediante createElement.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // añadir elemento a la lista con insetAdjacenteHTML
        function addinsertAdjacenteHTML() {
            let listaDinamica = document.getElementById("listadinamica__lista");
            let texto = document.getElementById("texto").value;

            listaDinamica.insertAdjacentHTML('beforeend', `<li>${texto}</li>`);
        }

        // añadir elemento a la lista con insetAdjacenteHTML
        function addcreateElement() {
            let listaDinamica = document.getElementById("listadinamica__lista");
            let texto = document.getElementById("texto").value;

            let nodoTexto = document.createElement("li");
            nodoTexto.textContent = texto;

            listaDinamica.appendChild(nodoTexto);
        }    
    </script>
</head>

<body>
    <div id="listadinamica">
        <h2>Lista dinámica</h2>
        <ul id="listadinamica__lista">
        </ul>
    </div>
    Nuevo texto: <input type="text" id="texto" /></br>
    <input type="button" onclick="addinsertAdjacenteHTML();" value="Añadir elto con insertAdjacenteHTML" />
    <input type="button" onclick="addcreateElement();" value="Añadir elto con createElement" />
</body>

</html>
