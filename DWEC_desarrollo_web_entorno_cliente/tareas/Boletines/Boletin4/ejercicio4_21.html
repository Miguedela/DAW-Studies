<!--
Partiendo del siguiente documento HTML inserta texto en cada uno de los párrafos
de manera que estén numerados y además aplica a los párrafos el color especificado
en la caja de texto.
-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>DOM</title>
    <script>
        let iterador = 0;
        function addParagraph() {
            let parrafos = document.querySelectorAll("p");
            let color = document.getElementById("txtColor").value;

            parrafos[iterador].setAttribute("style", `color: ${color}`);
            parrafos[iterador].innerHTML = "Parrafo número " + (iterador + 1);

            iterador++;
        }    
    </script>
</head>

<body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <label>Color del párrafo</label>
    <input type="text" id="txtColor" value="blue" /></br>
    <input type="button" onclick="addParagraph();" value="Añadir párrafos" />
</body>

</html>
