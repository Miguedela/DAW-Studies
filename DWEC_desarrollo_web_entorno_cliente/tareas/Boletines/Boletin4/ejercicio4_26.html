<!--
Añade un fondo de color al primer elemento en el documento con el atributo
class=”example” usando el método querySelector.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            let primerElemento = document.querySelector(".example");

            primerElemento.setAttribute("style", `background-color: pink;`);
        }  
    </script>
</head>

<body>
    <h2 class="example">A heading with class="example"</h2>
    <p class="example">A paragraph with class="example".</p>

    <p>Click the button to add a background color to the first element in the document with class="example".</p>

    <button onclick="myFunction()">Try it</button>


</body>

</html>
