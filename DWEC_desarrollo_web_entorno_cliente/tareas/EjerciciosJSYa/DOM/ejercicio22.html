<!--
Se cuenta con una lista ordenada, proceder a obtener la referencia al primer elemento de la
lista y agregar un punto final al texto de la misma empleando la propiedad innerText.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function agregarPunto() {
            let lista = document.querySelector(".lista");
            let obj = lista.firstElementChild

            obj.innerText = obj.innerText + "."
        }
    </script>
</head>

<body>
    <ol class="lista">

        <li>Opci贸n B</li>
        <li>Opci贸n C</li>
        <li>Opci贸n D</li>
    </ol>
    <input type="button" value="Agregar punto final" onclick="agregarPunto()">
</body>

</html>
