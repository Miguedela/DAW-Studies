<!--
Definir una lista con tres nombres de paises. Luego en tiempo de ejecución permitir cambiar el estilo de la lista.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cambiarEstiloLista() {
            let lista = document.querySelector('.lista');
            let estilo = document.getElementById('estilo').value;

            lista.style.listStyleType = estilo;
        }
    </script>
</head>

<body>
    <ul class="lista">
        <li>España</li>
        <li>Portugal</li>
        <li>Argentina</li>
    </ul>
    <select onChange="cambiarEstiloLista()" id="estilo">
        <option value="none">none</option>
        <option value="disc">disc</option>
        <option value="circle">circle</option>
        <option value="square">square</option>
        <option value="decimal" selected="selected">decimal</option>
        <option value="decimal-leading-zero">decimal-leading-zero</option>
        <option value="lower-roman">lower-roman</option>
        <option value="upper-roman">upper-roman</option>
        <option value="lower-alpha">lower-alpha</option>
        <option value="upper-alpha">upper-alpha</option>
    </select>
</body>

</html>
