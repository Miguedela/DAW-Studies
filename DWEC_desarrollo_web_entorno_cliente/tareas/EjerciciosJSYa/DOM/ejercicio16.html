<!--
Se tiene una tabla sin borde. Confeccionar una funciÃ³n que inicialice la propiedad
border de la tabla con el valor 5
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ponerBorder() {
            let tabla = document.querySelector('.tabla')
            tabla.setAttribute('border', '5')
        }
    </script>
</head>

<body>
    <table class="tabla">
        <tr>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
        </tr>
    </table>
    <input type="button" value="Poner borde" onClick="ponerBorder()">
</body>

</html>
