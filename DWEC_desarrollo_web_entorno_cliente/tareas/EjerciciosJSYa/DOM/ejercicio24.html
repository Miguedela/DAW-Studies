<!--
Disponer un control de tipo select con los valores enteros entre 0 y 5. Crear tantos
controles de tipo input tipo text como indique el control select. Efectuar dicha
creaciÃ³n cuando se dispara el evento onChange.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function crearText() {
            let container = document.querySelector('.container');
            let numeroControles = parseInt(document.getElementById('seleccion').value);

            let cadena = "";
            for (let i = 0; i < numeroControles; i++) {
                cadena += `Text ${i + 1}: <input type="text" name="nombre${i}" id="nombre${i}"><br>`;
            }
            container.innerHTML = cadena;
        }
    </script>
</head>

<body>
    <form action="" method="post">
        <select onChange="crearText()" id="seleccion">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>
        <div class="container">
        </div><br>
        <input type="submit" value="Crear"><br>
    </form>
</body>

</html>
