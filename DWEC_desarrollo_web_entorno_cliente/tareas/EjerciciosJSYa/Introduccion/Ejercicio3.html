  <body>
    <!--
    3) Confeccionar una programa en JavaScript que defina e inicialice una variable
    de tipo cadena de caracteres donde almacenemos el nombre de un empleado y
    otra variable de tipo entera donde almacenar el sueldo. Imprimir cada
    variable en una línea distinta en pantalla.
    *Añade también dos variables más, una que contenga un dato booleano y otra con un
    número decimal. Haz que las variables se vuelquen también a la consola de depuración.
    -->

    <script>
      // Inicio las variables asignandole su valor
      let nombre = "Miguel Ángel";
      let sueldo = 1800;
      let sueldoDecimal = 5000.5;
      let cochePropio = true;

      // Las muestro por pantalla
      document.write("Nombre: ", nombre, "<br>");
      document.write("Sueldo (int): ", sueldo, "<br>");
      document.write("Sueldo (double): ", sueldoDecimal, "<br>");
      document.write("Coche propio: ", cochePropio);

      // Vuelco la informacion también en consola
      function volcarTextoWeb(texto) {
        document
          .querySelector("#contenido")
          .insertAdjacentHTML("beforeend", `<p>${texto}</p>`);
      }
    </script>
  </body>
