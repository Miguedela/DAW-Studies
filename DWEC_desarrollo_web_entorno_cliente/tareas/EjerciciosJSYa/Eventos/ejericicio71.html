<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="" action="procesar.php" class="formulario">
        Ingrese clave:
        <input type="password" class="clave1" name="clave1" size="20" required>
        <br> Repita clave:
        <input type="password" class="clave2" name="clave2" size="20" required>
        <br>
        <input type="submit" value="Confirmar">
    </form>

    <!-- SCRIPTS -->
    <script>
        addEventListener('load', inicio);
        
        function inicio() {
            document.querySelector(".formulario").addEventListener('submit', validar);
        }

        function validar(evento) {
            let clave1 = document.querySelector(".clave1").value;
            let clave2 = document.querySelector(".clave2").value;
            if (clave1 != clave2) {
                alert('Las claves ingresadas son distintas');
                evento.preventDefault();
            }
        }
    </script>
</body>

</html>
