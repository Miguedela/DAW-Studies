<!--
Confeccionar una página que muestre un mensaje con la función alert inmediatamente después
que se cargue.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <!-- SCRIPTS -->
    <script>
        addEventListener('load', inicio);

        function inicio() {
            alert("¡Bienvenido a la página!");
        };
    </script>
</body>

</html>
