<!--
Confeccionar un formulario que muestre un checkbox que cuando se tilde active un botón
(el checkbox debe mostrar un mensaje que diga : "Confirma los términos y condiciones?")
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="checkbox" class="checkbox" name="checkbox1"> Confirma los términos y condiciones?
    <br>
    <input type="button" class="botonSubmint" name="boton" value="confirmar" disabled>

    <!-- SCRIPTS -->
    <script>
        addEventListener('load', inicio);

        function inicio() {
            document.querySelector('.checkbox').addEventListener('change', seleccion);
        }

        function seleccion() {
            if (document.querySelector('.checkbox').checked == true) {
                document.querySelector('.botonSubmint').disabled = false;
            } else
                document.querySelector('.botonSubmint').disabled = true;
        }
    </script>
</body>

</html>
