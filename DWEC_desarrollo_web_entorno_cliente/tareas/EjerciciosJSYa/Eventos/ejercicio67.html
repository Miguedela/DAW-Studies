<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" class="texto" maxlength="140" size="140"><br>
    <p>MÃ¡xima cantidad de caracteres disponibles:<span class="cantidad">140</span></p>

    <!-- SCRIPTS -->
    <script>
        addEventListener('load', inicio);

        function inicio() {
            document.querySelector('.texto').addEventListener('keydown', sumatorio);
        }

        function sumatorio() {
            let cantidad = document.querySelector('.texto').value.length;
            let disponibles = 140 - parseInt(cantidad);
            document.querySelector('.cantidad').innerHTML = disponibles;
        }
    </script>
</body>

</html>
