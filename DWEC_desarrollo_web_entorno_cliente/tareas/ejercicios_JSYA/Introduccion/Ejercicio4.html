<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        4) Confeccionar un programa que permita cargar el nombre de un usuario y su mail por teclado.
        Mostrar posteriormente los datos en la página HTML.
        *Modifica el programa para que también se pueda introducir los siguientes datos
        del usuario: DNI, edad y fecha de nacimiento. Estos nuevos datos también se deberán volcar
        a la página web.
    -->

    <script>
      // Inicio las variables y pido al usuario que rellene la información
      let usuario = prompt("Ingrese su nombre:");
      let mail = prompt("Ingrese su email:");
      let dni = prompt("Ingrese su DNI:");
      let edad = prompt("Ingrese su edad:");
      let fNacimiento = prompt("Ingrese su fecha de nacimiento:");

      // Las muestro por pantalla
      document.write("Nombre de usuario: ");
      document.write(usuario, "<br>");
      document.write("Mail ingresado: ");
      document.write(mail, "<br>");
      document.write("DNI ingresado: ");
      document.write(dni, "<br>");
      document.write("Edad ingresada: ");
      document.write(edad, "<br>");
      document.write("Fecha de nacimiento del usuario: ");
      document.write(fNacimiento, "<br>");

      // Vuelco la informacion también en consola
      function volcarTextoWeb(texto) {
        document
          .querySelector("#contenido")
          .insertAdjacentHTML("beforeend", `<p>${texto}</p>`);
      }
    </script>
  </body>
</html>
