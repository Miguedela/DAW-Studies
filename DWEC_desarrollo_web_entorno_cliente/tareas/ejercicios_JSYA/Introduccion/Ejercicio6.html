<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    Se ingresan tres notas de un alumno, si el promedio es mayor o igual a siete mostrar
    el mensaje 'Promocionado'. Tener en cuenta que para obtener el promedio debemos operar
    suma=nota1+nota2+nota3; y luego hacer promedio=suma/3;
    Cuando cargamos una nota y queremos convertir inmediatamente el valor ingresado a entero podemos hacer:
    nota1=prompt('Ingrese primer nota:','');
    nota1=parseInt(nota1);
    
    O en forma más corta:
    nota1=parseInt(prompt('Ingrese primer nota:',''));

    Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales
    (tener en cuenta que para ver si dos variables tienen el mismo valor almacenado debemos utilizar el operador ==)

    *Apartado 1) Prepara el programa para que pregunte al usuario cuántas notas quiere introducir.
    Además las notas podrán tener decimales.
    -->

    <script>
      let nota1 = parseInt(prompt("Ingrese primer nota"));
      let nota2 = parseInt(prompt("Ingrese segunda nota"));
      let nota3 = parseInt(prompt("Ingrese tercer nota"));

      let suma = nota1 + nota2 + nota3;

      let promedio;
      promedio = suma / 3;
      if (promedio >= 7) {
        document.write("Promocionado");
      }
    </script>

    <script>
      let clave1 = prompt("Ingrese una clave:");
      let clave2 = prompt("Repita el ingreso de la clave:");
      
      if (clave1 == clave2) {
        document.write("Ingresó las dos claves iguales");
      }
    </script>
  </body>
</html>
