<!--
Confeccionar una p치gina que contenga una lista de tipo (ul) y no defina marcas de
tipo (li) inicialmente. Luego al presionar un bot칩n agregar dos marcas de tipo (li)
con sus respectivos textos. Luego de presionar una vez el bot칩n no permitir agregar
m치s elementos (li).
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let agregado = false;

        function agregar() {
            if (!agregado) {
                let lista = document.querySelector('ul');

                let item1 = document.createElement('li');
                item1.textContent = 'Elemento 1';
                let item2 = document.createElement('li');
                item2.textContent = 'Elemento 2';

                lista.appendChild(item1);
                lista.appendChild(item2);

                agregado = true;
            }
        }
    </script>
</head>

<body>
    <ul></ul>
    <input type="button" value="Agregar li a la lista" onClick="agregar()">
</body>

</html>
