<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td,
        th {
            border: solid 1px black;
        }

        #table__lluvias {
            color: blue;
        }

        .resaltado {
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <h1>El tiempo</h1>
    <table id="eltiempo"></table>

    <!-- SCRIPT -->
    <script>
        addEventListener('load', inicio);

        // Creo la funcion de inicio para asegurar que la pagina carga correctamentes
        function inicio() {
            let encabezados = ["Horas", "Previsión", "Viento", "Velocidad", "Lluvias"];
            let datos = [
                {
                    hora: "19:00",
                    prevision: { temperatura: "33º", icono: "dia" },
                    viento: "oeste",
                    velocidad: "15 km/h",
                    lluvias: "0 mm"
                },
                {
                    hora: "20:00",
                    prevision: { temperatura: "30º", icono: "dia" },
                    viento: "norte",
                    velocidad: "5 km/h",
                    lluvias: "10 mm"
                },
                {
                    hora: "21:00",
                    prevision: { temperatura: "28º", icono: "noche" },
                    viento: "sur",
                    velocidad: "0 km/h",
                    lluvias: "5 mm"
                },
            ];

            // Recojo la tabla del timepo por su id
            let table = document.getElementById('eltiempo');

            let filaEncabezado = document.createElement('tr'); // Creación del elemento tr(fila)
            // Bucle for para crear las filas de los encabezados
            for (let i = 0; i < encabezados.length; i++) {
                let codigoFila = `<th>${encabezados[i]}</th>`; // Creo el codigo de un th(cuadriculaEncabezado)
                filaEncabezado.innerHTML += codigoFila; // Añado un th(cuadricula) al tr(fila)
            }
            table.appendChild(filaEncabezado); // Añado el tr(fila) a la tabla

            let filasInformacion;
            let codigoFila;
            // Bucle for para crear las filas de informacion del tiempo
            for (const element of datos) {
                filasInformacion = document.createElement('tr');
                codigoFila = `
                <td class="resaltado">${element.hora}</td>
                <td>${element.prevision.temperatura}<img src="img/${element.prevision.icono}.png" alt="imgTiempo"></td>
                <td><img src="img/${element.viento}.png" alt="imgTiempo"></td>
                <td>${element.velocidad}</td>
                <td class="resaltado">${element.lluvias}</td>
                `;
                filasInformacion.innerHTML = codigoFila;
                table.appendChild(filasInformacion);
            }
        }
    </script>
</body>

</html>
