<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td,
        th {
            border: solid 1px black;
        }

        .forma1 {
            width: 3rem;
            height: 3rem;
            font-size: 2rem;
            color: white;
            background-color: red;
            border-radius: 1rem;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
        }

        .forma2 {
            width: 3rem;
            height: 3rem;
            font-size: 2rem;
            color: black;
            background-color: white;
            border-radius: 1rem;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Lotería Primitiva</h1>
    <input type="button" value="Generar combinación" onclick="generarLoteriaPrimitiva()">

    <table id="loteriaprimitiva"></table>

    <!-- SCRIPT -->
    <script>
        addEventListener('load', inicio);

        function inicio() {
            let tabla = document.getElementById('loteriaprimitiva');

            let fila;
            let elemento;
            let aux = 0;
            for (let i = 0; i < 7; i++) {
                fila = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    aux++;
                    elemento = document.createElement('td');
                    elemento.setAttribute('id', aux);
                    elemento.setAttribute('class', 'forma2');
                    elemento.innerHTML = aux;
                    fila.appendChild(elemento);
                }
                tabla.appendChild(fila);
            }
        }

        function generarLoteriaPrimitiva() {
            let tabla = document.getElementById('loteriaprimitiva');
            let celda;

            let aux;
            let rand = [];

            // Genero los numero aleatorios
            do {
                aux = parseInt((Math.random() * 49) + 1);
                if (!rand.includes(aux)) {
                    rand.push(aux);
                }
            } while (rand.length < 6);

            for (let i = 1; i <= 49; i++) {
                celda = document.getElementById(i.toString());
                let valor = parseInt(celda.getAttribute('id'));
                // let valor = parseInt(celda.innerHTML);

                if (rand.includes(valor)) {
                    celda.setAttribute('class', 'forma1');
                } else {
                    celda.setAttribute('class', 'forma2');
                }
            }
        }
    </script>
</body>

</html>
