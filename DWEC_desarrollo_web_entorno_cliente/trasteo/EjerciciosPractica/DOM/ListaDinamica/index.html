<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .forma1 {
            width: 3rem;
            height: 3rem;
            font-size: 2rem;
            color: white;
            background-color: red;
            border-radius: 1rem;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
        }

        .forma2 {
            width: 3rem;
            height: 3rem;
            font-size: 2rem;
            color: black;
            background-color: white;
            border-radius: 1rem;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Lista Dinámica</h1>
    <ul id="lista"></ul>

    <form action="#" method="post">
        Nuevo texto: <input type="text" name="infoText" id="texto" required><br>
        Color: <select name="color" id="color" required>
            <option value="red">Rojo</option>
            <option value="green">Verde</option>
            <option value="blue">Azul</option>
            <option value="cyan">Cyan</option>
        </select><br>
        Tamaño: <select name="tamanio" id="tamanio" required>
            <option value="16">16</option>
            <option value="20">20</option>
            <option value="23">23</option>
            <option value="25">25</option>
        </select><br>
        <input type="button" value="Añadir elto" onclick="aniadirElemento()">
    </form>
    <input type="button" value="Ocultar" id="ocultar" onclick="ocultar()">

    <!-- SCRIPT -->
    <script>
        function aniadirElemento() {
            let lista = document.getElementById('lista');

            let texto = document.getElementById('texto').value;
            let color = document.getElementById('color').value;
            let tamanio = document.getElementById('tamanio').value;

            let elemento = document.createElement('li');
            elemento.innerHTML = texto;
            elemento.style.color = color;
            elemento.style.fontSize = tamanio + 'px';

            lista.appendChild(elemento);
        }

        function ocultar() {
            let lista = document.getElementById('lista');
            let boton = document.getElementById('ocultar');

            if (boton.value === 'Ocultar') {
                lista.style.display = 'none';
                // lista.style.visibility = 'hidden';
                boton.value = 'Mostrar';
            } else {
                lista.style.display = '';
                // lista.style.visibility = 'visible';
                boton.value = 'Ocultar';
            }
        }
    </script>
</body>

</html>
