<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Ejercicios clase Array</h1>
    <h2>Pulsa F12 para ver la consola de depuración</h2>

    <script>
      /*
      1) Con los elementos: 'Plátanos', 'Naranjas', 'Pomelos', 'Fresas' y 'Limones' crea varios arrays
      usando las diferentes formas que permite JS.
      */
      console.log(`----------------- EJ1 ----------------------------`);
      let ej1_array1 = ["Plátanos", "Naranjas", "Pomelos", "Fresas", "Limones"];
      let ej1_array2 = new Array(
        "Plátanos",
        "Naranjas",
        "Pomelos",
        "Fresas",
        "Limones"
      );
      let ej1_array3 = Array.of(
        "Plátanos",
        "Naranjas",
        "Pomelos",
        "Fresas",
        "Limones"
      );
      let ej1_array4 = Array.from([
        "Plátanos",
        "Naranjas",
        "Pomelos",
        "Fresas",
        "Limones",
      ]);

      console.log(ej1_array1);
      console.log(ej1_array2);
      console.log(ej1_array3);
      console.log(ej1_array4);

      /*
      2) Calcula la suma de todos los elementos del siguiente array disperso: [5, 2, , 3, -2, 7, ,9]
      */
      console.log(`----------------- EJ2 ----------------------------`);
      let ej2_array = [5, 2, , 3, -2, 7, , 9];
      let suma = ej2_array.reduce(
        (acum, val) => (val !== undefined ? acum + val : acum),
        0
      );
      console.log("Suma del array disperso:", suma);

      /*
      3) A partir del array ['Huelva', 'Sevilla', 'Córdoba'] usando método push debes agregar al final 
      del mismo los elementos 'Jaén' y 'Granada'. Posteriormente usando método pop debes extraer el último.
      */
      console.log(`----------------- EJ3 ----------------------------`);
      let ej3_array = ["Huelva", "Sevilla", "Córdoba"];
      ej3_array.push("Jaén", "Granada");
      console.log("Después de push:", ej3_array);
      ej3_array.pop();
      console.log("Después de pop:", ej3_array);

      /* 
      4) Usando unshift añade al principio 'Cádiz', y usando shift extrae el primer elemento del array.
      */
      console.log(`----------------- EJ4 ----------------------------`);
      let ej4_array = ["Huelva", "Sevilla", "Córdoba"];
      ej4_array.unshift("Cádiz");
      console.log("Después de unshift:", ej4_array);
      ej4_array.shift();
      console.log("Después de shift:", ej4_array);

      /* 
      5) Usando delete elimina el segundo elemento del array ['Huelva', 'Sevilla', 'Córdoba'].
      */
      console.log(`----------------- EJ5 ----------------------------`);
      let ej5_array = ["Huelva", "Sevilla", "Córdoba"];
      delete ej5_array[1];
      console.log("Después de delete en el índice 1:", ej5_array);

      /* 
      6) Ordenar el array en orden alfabético y luego en orden inverso:
      */
      console.log(`----------------- EJ6 ----------------------------`);
      let ej6_array = [
        "Huelva",
        "Sevilla",
        "Córdoba",
        "Jaén",
        "Almería",
        "Granada",
        "Málaga",
        "Cádiz",
      ];
      ej6_array.sort();
      console.log("Orden alfabético:", ej6_array);
      ej6_array.reverse();
      console.log("Orden inverso:", ej6_array);

      /* 
      7) Usar splice para eliminar e insertar elementos.
      */
      console.log(`----------------- EJ7 ----------------------------`);
      let ej7_array = ["Plátanos", "Naranjas", "Pomelos", "Fresas"];
      ej7_array.splice(1, 1); // Eliminar 'Naranjas'
      console.log("Después de eliminar Naranjas:", ej7_array);
      ej7_array.splice(1, 0, "Limones"); // Insertar 'Limones' entre 'Plátanos' y 'Pomelos'
      console.log("Después de insertar Limones:", ej7_array);

      /* 
      8) Usar slice para extraer el tercer elemento y mostrarlo.
      */
      console.log(`----------------- EJ8 ----------------------------`);
      let ej8_array = ["Plátanos", "Naranjas", "Pomelos", "Fresas"];
      let extraido = ej8_array.slice(2, 3);
      console.log("Elemento extraído:", extraido);
      console.log("Array original (sin cambios):", ej8_array); // slice no modifica el array original

      /* 
      9) Concatenar dos arrays en uno solo.
      */
      console.log(`----------------- EJ9 ----------------------------`);
      let ej9_array1 = ["Plátanos", "Naranjas", "Pomelos"];
      let ej9_array2 = ["Cebollas", "Pepinos", "Pimientos"];
      let ej9_concatenado = ej9_array1.concat(ej9_array2);
      console.log("Array concatenado:", ej9_concatenado);

      /* 
      10) Recorrer el array de cuatro maneras distintas.
      */
      console.log(`----------------- EJ10 ----------------------------`);
      let ej10_array = ["Plátanos", "Naranjas", "Pomelos"];

      // 1. For clásico
      for (let i = 0; i < ej10_array.length; i++) {
        console.log("For clásico:", ej10_array[i]);
      }

      // 2. forEach
      ej10_array.forEach((elemento) => console.log("forEach:", elemento));

      // 3. For...of
      for (let elemento of ej10_array) {
        console.log("For...of:", elemento);
      }

      // 4. For...in
      for (let index in ej10_array) {
        console.log("For...in:", ej10_array[index]);
      }

      /* 
      11) Usar indexOf para buscar un elemento.
      */
      console.log(`----------------- EJ11 ----------------------------`);
      let ej11_array = ["Plátanos", "Naranjas", "Pomelos", "Fresas"];
      let posicion_pomelos = ej11_array.indexOf("Pomelos");
      let posicion_sandia = ej11_array.indexOf("Sandía");
      console.log("Posición de Pomelos:", posicion_pomelos);
      console.log("Posición de Sandía:", posicion_sandia); // Devolverá -1 porque no está

      /* 
      12) Usar includes para comprobar si contiene elementos.
      */
      console.log(`----------------- EJ12 ----------------------------`);
      let ej12_array = ["Plátanos", "Naranjas", "Pomelos", "Fresas"];
      let contiene_naranjas = ej12_array.includes("Naranjas");
      let contiene_peras = ej12_array.includes("Peras");
      console.log("Contiene Naranjas:", contiene_naranjas);
      console.log("Contiene Peras:", contiene_peras);

      /* 
      13) Usar every para comprobar si todos los elementos son pares.
      */
      console.log(`----------------- EJ13 ----------------------------`);
      let ej13_array1 = [2, 12, 22, 30, 36];
      let ej13_array2 = [2, 12, 22, 7, 30, 36];
      let todos_pares1 = ej13_array1.every((num) => num % 2 === 0);
      let todos_pares2 = ej13_array2.every((num) => num % 2 === 0);
      console.log("Todos son pares en array1:", todos_pares1);
      console.log("Todos son pares en array2:", todos_pares2);

      /* 
      14) Usar map para crear un array con el cuadrado de cada elemento.
      */
      console.log(`----------------- EJ14 ----------------------------`);
      let ej14_array = [2, 9, 7, 5.4, 8];
      let cuadrados = ej14_array.map((num) => num ** 2);
      console.log("Cuadrados de cada elemento:", cuadrados);

      /* 
      15) Usar filter para obtener solo los elementos impares.
      */
      console.log(`----------------- EJ15 ----------------------------`);
      let ej15_array = [2, 7, 22, 3, 30, 17];
      let impares = ej15_array.filter((num) => num % 2 !== 0);
      console.log("Elementos impares:", impares);

      /* 
      16) Usar find para devolver el primer número impar.
      */
      console.log(`----------------- EJ16 ----------------------------`);
      let ej16_array = [2, 12, 7, 22, 3, 30, 17];
      let primer_impar = ej16_array.find((num) => num % 2 !== 0);
      console.log("Primer número impar:", primer_impar);

      /* 
      17) Usar lastIndexOf para encontrar la última posición de 'Plátanos'.
      */
      console.log(`----------------- EJ17 ----------------------------`);
      let ej17_array = [
        "Plátanos",
        "Naranjas",
        "Pomelos",
        "Plátanos",
        "Fresas",
      ];
      let ultimaPosicion = ej17_array.lastIndexOf("Plátanos");
      console.log("Última posición de Plátanos:", ultimaPosicion);
    </script>
  </body>
</html>
