<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>

  <body>
    <h1>Ejercicios clase String</h1>
    <h2>Pulsa F12 para ver la consola de depuración</h2>

    <script>
      /*
      1. Crea una variable que contenga tu nombre completo. Vuelca a consola el número de caracteres.
      */
      console.log(`----------------- EJ1 ----------------------------`);
      let ej1_nombre = "Miguel Ángel de la Rosa Leva";
      let ej1_numeroCaracteres = ej1_nombre.length;
      console.log(`Número caracteres nombre completo:${ej1_numeroCaracteres}`);

      /*
      2. Crear una variable que contenga tu nombre. Crea un bucle que vuelque a consola cada uno de
      los caracteres que contiene (un carácter por línea) usando el método charAt.
      */
      console.log(`----------------- EJ2 ----------------------------`);
      let ej2_nombre = "Miguel Ángel de la Rosa Leva";
      for (let i = 0; i < ej2_nombre.length; i++) {
        console.log(ej2_nombre.charAt(i));
      }

      /*
      3. Crear una variable que contenga tu nombre.  Convierte toda la cadena a mayúsculas y vuélcala
      por consola. Haz lo mismo pero convirtiéndola a minúsculas.
      */
      console.log(`----------------- EJ3 ----------------------------`);
      let ej3_nombre = "Miguel Ángel de la Rosa Leva";
      let ej3_nombreMayusculas = ej3_nombre.toUpperCase();
      let ej3_nombreMinusculas = ej3_nombre.toLowerCase();
      console.log(`Nombre en mayuculas: ${ej3_nombreMayusculas}`);
      console.log(`Nombre en minusculas: ${ej3_nombreMinusculas}`);

      /*
      4. Crea una variable contenga “En un lugar de la Mancha de cuyo nombre no quiero acordarme”.
      Examina la longitud de la cadena y muéstrala por consola. Usando el método indexOf busca la palabra
      ‘Mancha’ e indica en qué posición se encuentra. Usando de nuevo el método indexOf busca la palabra
      ‘Quijote’, indicando que valor ha devuelto el método. Usando lastOf busca la última posición en la que
      se encuentra la palabra ‘de’.
      */
      console.log(`----------------- EJ4 ----------------------------`);
      let ej4_texto =
        "En un lugar de la Mancha de cuyo nombre no quiero acordarme";
      let ej4_numeroCaracteres = ej4_texto.length;
      console.log(ej4_numeroCaracteres.length);
      console.log(
        "Posición de  Mancha: " + ej4_numeroCaracteres.indexOf("Mancha")
      );
      console.log(
        "Posición de  Quijote: " + ej4_numeroCaracteres.indexOf("Quijote")
      );
      console.log(
        "Ultima posición en la que se encuentra 'de': " +
          ej4_numeroCaracteres.lastIndexOf("de")
      );

      /*
      5. Crea una variable contenga “En un lugar de la Mancha de cuyo nombre no quiero acordarme”. Usando el método
      substring debes extraer la palabra ‘lugar’.
      */
      console.log(`----------------- EJ5 ----------------------------`);

      let ej5 = "En un lugar de la Mancha de cuyo nombre no quiero acordarme";
      console.log(ej5.substring(6, 11));

      /*
      6. Crea una variable contenga “En un lugar de la Mancha de cuyo nombre no quiero acordarme”. Usando el método
      includes debes comprobar si la frase contiene la palabra ‘cuyo’. Busca también si contiene la palabra ‘lugar’
      a partir de la posición 12. 
      */
      console.log(`----------------- EJ6 ----------------------------`);
      let ej6 = "En un lugar de la Mancha de cuyo nombre no quiero acordarme";
      console.log(ej6.includes("cuyo"));
      console.log(ej6.includes("lugar", 12));

      /*
      7. Crea una variable contenga “En un lugar de la Mancha de cuyo nombre no quiero acordarme”. Usando el método
      endsWith debes comprobar si la frase termina con la palabra ‘acordarme’. Comprueba también si termina con la
      palabra ‘hidalgo’.
      */
      console.log(`----------------- EJ7 ----------------------------`);
      let ej7 = "En un lugar de la Mancha de cuyo nombre no quiero acordarme";
      console.log(ej7.endsWith("acordarme"));
      console.log(ej7.endsWith("hidalgo"));

      /*
      8. Crea una variable contenga “En un lugar de la Mancha de cuyo nombre no quiero acordarme”. Usando el método
      replace sustituye la palabra ‘Mancha’ por ‘Andalucía’.
      */
      console.log(`----------------- EJ8 ----------------------------`);
      let ej8 = "En un lugar de la Mancha de cuyo nombre no quiero acordarme";
      ej8 = ej8.replace("Mancha", "Andalucía");
      console.log(ej8);

      /*
      9. Crea una variable que contenga “Cebollas;Patatas;Pimientos;Tomates”. Usando el método split y como separador
      el punto y coma debes crear un array que contenga [‘Cebollas’, ’Patatas’, ’Pimientos’, ‘Tomates’]
      */
      console.log(`----------------- EJ9 ----------------------------`);
      let ej9 = "Cebollas;Patatas;Pimientos;Tomates";
      let ej9Split = [];
      ej9Split = ej9.split(";");
      for (let i = 0; i < ej9Split.length; i++) {
        console.log(ej9Split[i]);
      }

      /*
      10. Crea una variable contenga “En un lugar de la Mancha de cuyo nombre no quiero acordarme”. Usando el método
      startsWith debes comprobar si la frase comienza por ‘En’. Comprueba también si comienza por ‘lugar’.
      */
      console.log(`----------------- EJ10 ----------------------------`);
      let ej10 = "En un lugar de la Mancha de cuyo nombre no quiero acordarme";
      console.log(ej10.startsWith("En"));
      console.log(ej10.startsWith("lugar"));

      /*
      11. Crea una variable contenga “En un lugar de la Mancha de cuyo nombre no quiero acordarme”. Usando el método
      substr debes extraer la palabra ‘lugar’. Extrae también de la frase la palabra ‘lugar’ pero usando el método
      substring.
      */
      console.log(`----------------- EJ11 ----------------------------`);
      let ej11 = "En un lugar de la Mancha de cuyo nombre no quiero acordarme";
      let ej11Str = ej11.substr(6, 5);
      let ej11String = ej11.substring(6, 11);
      console.log(ej11);
      console.log(ej11Str);
      console.log(ej11String);

      /*
      12. Crea una variable con el texto “   Javier Soldado   “. Usando el método trim debes obtener la palabra
      “Javier Soldado” (debes quitar todos espacios anteriores y posteriores).
      */
      console.log(`----------------- EJ12 ----------------------------`);
      let ej12_texto = "   Javier Soldado   ";
      let ej12_textoTrimmed = ej12_texto.trim();
      console.log(`Texto con espacios: '${ej12_texto}'`);
      console.log(`Texto sin espacios: '${ej12_textoTrimmed}'`);

      /*
      13. Crea una variable con el contenido ‘JavaScript’. Usando el método adecuado rellena al final de la variable con
      asteriscos de manera que la nueva palabra tenga 15 caracteres. Posteriormente rellena al principio de la variable las
      almohadillas necesarias para que la palabra resultante tenga 20 caracteres.
      */
      console.log(`----------------- EJ13 ----------------------------`);
      let ej13_palabra = "JavaScript";
      let ej13_conAsteriscos = ej13_palabra.padEnd(15, "*");
      let ej13_conAlmohadillas = ej13_conAsteriscos.padStart(20, "#");
      console.log(`Palabra original: '${ej13_palabra}'`);
      console.log(`Palabra con asteriscos: '${ej13_conAsteriscos}'`);
      console.log(`Palabra con almohadillas: '${ej13_conAlmohadillas}'`);
    </script>
  </body>
</html>
