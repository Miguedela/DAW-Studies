<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuntes sobre Date en JavaScript</title>
</head>

<body>
    <h1>Apuntes sobre Date en JavaScript</h1>
    <script>
        console.log("---- Apuntes sobre Date en JavaScript ----");

        // Crear una fecha
        console.log("--- Crear Fechas ---");
        const fechaActual = new Date();
        console.log("Fecha actual:", fechaActual);

        const fechaEspecifica = new Date(2023, 11, 4, 12, 30, 0); // Año, mes (0-11), día, hora, minutos, segundos
        console.log("Fecha específica:", fechaEspecifica);

        const fechaDesdeString = new Date("2023-12-04T12:30:00");
        console.log("Fecha desde string:", fechaDesdeString);

        // Parsear fechas desde strings
        console.log("--- Parsear Fechas ---");
        const fechaParseada = Date.parse("2023-12-04T12:30:00Z");
        console.log("Fecha parseada (timestamp):", fechaParseada);
        console.log("Fecha parseada (Date):", new Date(fechaParseada));

        // Modificar fechas
        console.log("--- Modificar Fechas ---");
        const fechaModificada = new Date(fechaActual);
        fechaModificada.setFullYear(2025);
        fechaModificada.setMonth(6); // Julio (meses empiezan en 0)
        fechaModificada.setDate(15); // Día del mes
        fechaModificada.setHours(14, 45, 30); // Hora, minutos, segundos
        console.log("Fecha modificada:", fechaModificada);

        // Restar y sumar fechas
        console.log("--- Restar y Sumar Fechas ---");
        const fechaBase = new Date(2023, 11, 4, 12, 30, 0);
        const unDiaEnMilisegundos = 24 * 60 * 60 * 1000;
        const fechaSumada = new Date(fechaBase.getTime() + unDiaEnMilisegundos);
        console.log("Fecha sumada (+1 día):", fechaSumada);

        const fechaRestada = new Date(fechaBase.getTime() - unDiaEnMilisegundos);
        console.log("Fecha restada (-1 día):", fechaRestada);

        // Pasar fechas a minutos, segundos, horas
        console.log("--- Fechas en Minutos, Segundos, Horas ---");
        const fecha1 = new Date("2023-12-04T00:00:00");
        const fecha2 = new Date("2023-12-05T00:00:00");
        const diferenciaMs = fecha2 - fecha1; // Diferencia en milisegundos
        console.log("Diferencia en milisegundos:", diferenciaMs);

        const diferenciaSegundos = diferenciaMs / 1000;
        console.log("Diferencia en segundos:", diferenciaSegundos);

        const diferenciaMinutos = diferenciaSegundos / 60;
        console.log("Diferencia en minutos:", diferenciaMinutos);

        const diferenciaHoras = diferenciaMinutos / 60;
        console.log("Diferencia en horas:", diferenciaHoras);

        // Formatear fechas
        console.log("--- Formatear Fechas ---");
        const fechaParaFormatear = new Date(2023, 11, 4, 15, 25, 0);

        // Formato manual
        const dia = fechaParaFormatear.getDate().toString().padStart(2, "0");
        const mes = (fechaParaFormatear.getMonth() + 1).toString().padStart(2, "0");
        const anio = fechaParaFormatear.getFullYear();
        const horas = fechaParaFormatear.getHours().toString().padStart(2, "0");
        const minutos = fechaParaFormatear.getMinutes().toString().padStart(2, "0");
        const segundos = fechaParaFormatear.getSeconds().toString().padStart(2, "0");
        const fechaFormateada = `${dia}/${mes}/${anio} ${horas}:${minutos}:${segundos}`;
        console.log("Fecha formateada (manual):", fechaFormateada);

        // Uso de toLocaleString
        const fechaFormateadaLocal = fechaParaFormatear.toLocaleString("es-ES");
        console.log("Fecha formateada (local):", fechaFormateadaLocal);

        // Comprobaciones finales
        console.log("--- Comprobaciones adicionales ---");
        console.log("Es válida una fecha inválida?", isNaN(new Date("Invalid Date").getTime())); // true para inválida
        console.log("Comparar fechas:", fechaBase > fechaRestada); // true si la fechaBase es mayor
    </script>
</body>

</html>
