<body>
  <script>
    function parsearFechaHora(fechaHoraStr) {
      const regex =
        /^(\d{1,2})\/(\d{1,2})\/(\d{4}) (\d{1,2}):(\d{2}):(\d{2}) (am|pm)$/i;
      const match = fechaHoraStr.match(regex);

      if (!match) {
        throw new Error("Formato inválido. Se esperaba DD/MM/YYYY hh:mm:ss am/pm");
      }

      const [_, day, month, year, hours, minutes, seconds, period] = match;

      let hour = parseInt(hours, 10);
      if (period.toLowerCase() === "pm" && hour !== 12) {
        hour += 12;
      } else if (period.toLowerCase() === "am" && hour === 12) {
        hour = 0;
      }

      const dayInt = parseInt(day, 10);
      const monthInt = parseInt(month, 10) - 1; // Los meses en JavaScript son base 0
      const yearInt = parseInt(year, 10);
      const minutesInt = parseInt(minutes, 10);
      const secondsInt = parseInt(seconds, 10);

      return new Date(yearInt, monthInt, dayInt, hour, minutesInt, secondsInt);
    }

    // Ejemplo de uso
    try {
      const fecha = parsearFechaHora("17/4/1973 1:05:00 pm");
      console.log(fecha); // Tue Apr 17 1973 13:05:00 GMT+0000 (Coordinated Universal Time)
    } catch (error) {
      console.error(error.message);
    }
  </script>
