<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio Enviado</title>
    <style>
        body {
            font-family: 'Calibri';
            margin: 20px;
        }

        .anuncio {
            border: 1px solid #000;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="anuncio">
        <h2>Anuncio Enviado</h2>
        <p><strong>Nombre:</strong> <span th:text="${anuncio.nombre}"></span></p>
        <p><strong>Asunto:</strong> <span th:text="${anuncio.asunto}"></span></p>
        <p><strong>Comentario:</strong> <span th:text="${anuncio.cuerpo}"></span></p>
    </div>
</body>

</html>
